<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="catForm" (ngSubmit)="create()" class="rounded">
            <div class="form-group">
              <label>Image URL</label>
              <input type="text" class="form-control" formControlName="imageUrl">
            </div>
            <div *ngIf="imageUrl.errors?.required && imageUrl.touched" class="alert alert-danger text-center">
              The Image URL field is required!
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control" formControlName="description" rows="3"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn">Create</button>
            </div>
          </form> 
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
