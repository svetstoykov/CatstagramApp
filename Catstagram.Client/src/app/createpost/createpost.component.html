<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Create a new cat post</h5>
          <form [formGroup]="catForm" (ngSubmit)="create()" class="form-signin text-center">
            <label>Image URL</label>
            <div class="form-group-label">
              <input type="text" class="form-control" formControlName="imageUrl">
            </div>
            <div *ngIf="imageUrl.errors?.required && imageUrl.touched" class="alert alert-danger text-center">
              The Image URL field is required!
            </div>
            <label>Description</label>
            <div class="form-group">
              <textarea class="form-control" formControlName="description" rows="3"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">Create</button>
            </div>
          </form> 
        </div>
      </div>
    </div>
  </div>
</div>
