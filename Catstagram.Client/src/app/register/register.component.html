<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Create account</h5>
          <form [formGroup]="registerForm" (ngSubmit)="register()" class="form-signin text-center">
            <label for="exampleInputEmail1">Username</label>
            <div class="form-label-group">
              <input type="text" class="form-control" formControlName="username">
            </div>
            <div *ngIf="username.errors?.required && username.touched" class="alert alert-danger text-center">
              The username field is required!
            </div>
            <label for="exampleInputEmail1">Email</label>
            <div class="form-label-group">
              <input type="email" class="form-control" formControlName="email">
            </div>
            <div *ngIf="email.errors?.required && email.touched" class="alert alert-danger text-center">
              The email field is required!
            </div>
            <label for="exampleInputPassword1">Password</label>
            <div class="form-label-group">
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
            </div>
            <div *ngIf="password.errors?.required && password.touched" class="alert alert-danger text-center">
              The password field is required!
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">Register</button>
            </div>
          </form> 
          <div class="text-center mt-3">
            <button (click)="redirectLogin()" class="btn btn-link">Already have an account? Click here.</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
