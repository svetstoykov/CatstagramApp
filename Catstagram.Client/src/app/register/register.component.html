<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="registerForm" (ngSubmit)="register()" class="rounded">
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" formControlName="username">
            </div>
            <div *ngIf="username.errors?.required && username.touched" class="alert alert-danger text-center">
              The username field is required!
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" formControlName="email">
            </div>
            <div *ngIf="email.errors?.required && email.touched" class="alert alert-danger text-center">
              The email field is required!
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
            </div>
            <div *ngIf="password.errors?.required && password.touched" class="alert alert-danger text-center">
              The password field is required!
            </div>
            <div class="text-center">
                <button type="submit" class="btn">Register</button>
            </div>
          </form> 
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
