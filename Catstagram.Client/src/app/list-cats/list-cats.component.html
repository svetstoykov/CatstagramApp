<div class="container">
    <h1 class="font-weight-light text-center mt-4 mb-0">Dashboard</h1>
    <hr class="mt-2 mb-5">
    <div class="row text-center text-lg-left">

        <div class="col-lg-3 col-md-4 col-6" *ngFor="let cat of cats">
            <a (click)="routeToCat(cat.id)" class="d-block mb-4 h-100">
                <img class="img-fluid img-thumbnail" [src]="cat.imageUrl" alt="">
            </a>
        </div>
    </div>

</div>
<!-- /.container -->
