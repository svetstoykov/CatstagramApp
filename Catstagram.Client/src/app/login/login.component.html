<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div *ngIf="infoMessage.length > 0" class="alert alert-success m-4" role="alert">
        {{ infoMessage }}
      </div>
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-signin text-center">
            <label for="inputEmail">Username</label>
            <div class="form-label-group text-center">
              <input type="text" class="form-control" formControlName="username">
            </div>
            <div *ngIf="username.errors?.required && username.touched" class="alert alert-danger text-center">
              The username field is required!
            </div>
            <label for="exampleInputPassword1">Password</label>
            <div class="form-label-group text-center">
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
            </div>
            <div *ngIf="password.errors?.required && password.touched" class="alert alert-danger text-center">
              The password field is required!
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">Login</button>
            </div>
          </form> 
          <div class="text-center mt-3">
            <button (click)="redirectToRegister()" class="btn btn-link">Don't have an account? Click here.</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
